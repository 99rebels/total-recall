<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TotalRecall</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen bg-cover bg-center overflow-hidden" style="background-image: url('/static/images/background.jpg');">
  <div id = "main_container" class="w-full min-h-screen flex-col gap-4 flex items-center justify-center">

    <div id = "content" class="w-full flex items-center justify-center flex-col gap-10 mb-20">

      <div id = "title" class="text-white text-6xl items-center justify-center">
        Welcome to Total Recall!
      </div>

      <div id = "instructions" class = " text-white mt-5 mb-5 text-3xl flex items-center justify-center">
        Start by adding your notes for the day
      </div>

        <div id = "button" class = "mb-20 rounded-full bg-red-700 px-8 py-2.5 text-xl text-white shadow-sm hover:bg-red-800 transition-transform duration-150 hover:-translate-y-0.5">
          <form action = "/subject_input">
          <input class = "hover:cursor-pointer" type="submit" value = "Lets Go!">
          </form>
        </div>
        
      </div>
    </div>
  </div>
</body>

</html>
