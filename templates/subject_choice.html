<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <form action = "/notes_form">
    <select name = "subject">
      {%for subject in subject_collection%}
        <option>{{subject}}</option>
      {%endfor%}
    </select>
    <input type="submit" name = "submit" placeholder="submit">
  </form>
</body>

</html>
