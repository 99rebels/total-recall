<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com" ></script>
  <title>Select Subject</title>
</head>

<body>

<div id = "main_container" class="bg-stone-50 w-full p-4 min-h-screen flex items-center justify-center flex flex-col gap-4">

  <div id = "content" class="w-full mb-20 p-4 flex items-center justify-center flex flex-col gap-4">

    <div class = "text-4xl">
      Start by selecting your subject
    </div>
    <div id = "subject_choice" class="mt-8 mb-3 text-slate-700 flex justify-center bg-white border-2   border-slate-200 rounded-xl text-2xl px-10 py-1">
      <form action = "/notes_form">
      <select name = "subject" class = "w-full">
        {%for subject in subject_collection%}
          <option>{{subject}}</option>
        {%endfor%}
      </select>
    </div>

    <div id = "submit_button" class = "rounded-full bg-red-600 px-5 py-2.5 text-xl text-white shadow-sm hover:bg-red-700 transition-transform duration-150 hover:-translate-y-0.5">
      <input type="submit" name = "submit" class = "hover:cursor-pointer" value="Add Note" class = "border-grey-300">
      </form>
    </div>

    <div id = "or" class = "text-3xl my-3">
      OR
    </div>
    <div id = "view_notes_button">
      <a href = "/todays_notes">
        <button class = "rounded-full bg-red-600 px-5 py-2.5 text-xl text-white shadow-sm hover:bg-red-700 transition-transform duration-150 hover:-translate-y-0.5">
          View Notes For Today
        </button>
      </a>
    </div>
  </div>
    
      
</div>
  
</body>

</html>
