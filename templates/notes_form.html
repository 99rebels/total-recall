<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <form action = "/form_submit">
        <select name="topic">
            {% for topics in topic_collection %}
                <option>{{topics}}</option>
            {%endfor%}
        </select>
        <input type="hidden" name="subject" value="{{subject}}">
        <input type="text" name="notes" placeholder="Add your notes..." required>
        <input type="text" name="question_1" placeholder="Add question..." required>
        <input type="text" name="question_2" placeholder="Add question...">
        <input type="text" name="question_3" placeholder="add question...">
        <input type="date" name="date" placeholder="date" required>
        <input type="submit" name="submit">
    </form>
    </form>
</body> 
</html>
